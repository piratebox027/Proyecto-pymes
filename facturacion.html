<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación - Plataforma PYMEs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-primary text-white text-center p-4">
    <h1>Facturación</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="inventarios.html">Inventarios</a></li>
          <li class="nav-item"><a class="nav-link" href="crm.html">CRM</a></li>
          <li class="nav-item"><a class="nav-link active" href="facturacion.html">Facturación</a></li>
          <li class="nav-item"><a class="nav-link" href="analisis.html">Análisis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 flex-grow-1">
    <h2>Generar Factura</h2>
    <form id="billing-form">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="productName" class="form-label">Producto</label>
          <input type="text" id="productName" class="form-control" placeholder="Producto" required>
        </div>
        <div class="col-md-4">
          <label for="productQuantity" class="form-label">Cantidad</label>
          <input type="number" id="productQuantity" class="form-control" placeholder="Cantidad" min="1" required>
        </div>
        <div class="col-md-4">
          <label for="productPrice" class="form-label">Precio Unitario</label>
          <input type="number" id="productPrice" class="form-control" placeholder="Precio" min="0.01" step="0.01" required>
        </div>
      </div>
      <div class="mt-3">
        <button type="button" class="btn btn-success" id="addProduct">Agregar Producto</button>
        <button type="submit" class="btn btn-primary">Generar Factura</button>
      </div>
    </form>

    <h3 class="mt-5">Resumen de Factura</h3>
    <table class="table table-striped" id="invoice-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Productos agregados dinámicamente -->
      </tbody>
    </table>
    <div class="mt-3">
      <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
      <p><strong>IVA (19%):</strong> $<span id="tax">0.00</span></p>
      <p><strong>Total:</strong> $<span id="total">0.00</span></p>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>© 2024 Plataforma PYMEs - Todos los derechos reservados.</p>
  </footer>

  <script src="facturacion.js"></script>
</body>
</html>
