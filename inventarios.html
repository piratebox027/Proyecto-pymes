<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventarios - Plataforma PYMEs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-primary text-white text-center p-4">
    <h1>Gestión de Inventarios</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="inventarios.html">Inventarios</a></li>
          <li class="nav-item"><a class="nav-link" href="crm.html">CRM</a></li>
          <li class="nav-item"><a class="nav-link" href="facturacion.html">Facturación</a></li>
          <li class="nav-item"><a class="nav-link" href="analisis.html">Análisis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 flex-grow-1">
    <h2>Inventarios</h2>

    <div class="mb-3">
      <button class="btn btn-success" onclick="showAddProductModal()">Añadir Producto</button>
      <input type="text" id="searchInput" class="form-control mt-3" placeholder="Buscar productos..." oninput="filterProducts()">
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th onclick="sortTable(0)">ID</th>
          <th onclick="sortTable(1)">Nombre</th>
          <th onclick="sortTable(2)">Cantidad</th>
          <th onclick="sortTable(3)">Precio</th>
          <th onclick="sortTable(4)">Fecha de Ingreso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="inventory-table">
        <!-- Productos dinámicos -->
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>© 2024 Plataforma PYMEs - Todos los derechos reservados.</p>
  </footer>

  <!-- Modal para agregar/editar productos -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Añadir Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre</label>
              <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Cantidad</label>
              <input type="number" id="productQuantity" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input type="number" id="productPrice" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="saveProduct()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="inventarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
