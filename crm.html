<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Plataforma PYMEs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-primary text-white text-center p-4">
    <h1>Gestión de Clientes (CRM)</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="inventarios.html">Inventarios</a></li>
          <li class="nav-item"><a class="nav-link active" href="crm.html">CRM</a></li>
          <li class="nav-item"><a class="nav-link" href="facturacion.html">Facturación</a></li>
          <li class="nav-item"><a class="nav-link" href="analisis.html">Análisis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 flex-grow-1">
    <h2>Registro de Clientes</h2>
    <form id="crm-form">
      <div class="mb-3">
        <label for="clientName" class="form-label">Nombre del Cliente</label>
        <input type="text" id="clientName" class="form-control" placeholder="Escribe el nombre" required>
      </div>
      <div class="mb-3">
        <label for="clientEmail" class="form-label">Correo Electrónico</label>
        <input type="email" id="clientEmail" class="form-control" placeholder="Correo" required>
      </div>
      <div class="mb-3">
        <label for="clientPhone" class="form-label">Teléfono</label>
        <input type="tel" id="clientPhone" class="form-control" placeholder="Teléfono" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cliente</button>
    </form>

    <h3 class="mt-5">Lista de Clientes</h3>
    <input type="text" id="searchClient" class="form-control mb-3" placeholder="Buscar clientes..." oninput="filterClients()">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo Electrónico</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="client-list">
        <!-- Lista dinámica de clientes -->
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>© 2024 Plataforma PYMEs - Todos los derechos reservados.</p>
  </footer>

  <script src="crm.js"></script>
</body>
</html>
